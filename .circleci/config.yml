version: 2
jobs:
  build:

    working_directory: ~/jooq-playground

    docker:
      - image: circleci/openjdk:11.0.1-jdk-browsers

    steps:
      - checkout

      - restore_cache:
          keys:
            - jp-dependencies-{{ checksum "build.gradle" }}
            - jp-dependencies-


      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: jooq-playground-{{ checksum "build.gradle" }}

      - run: ./gradlew test
